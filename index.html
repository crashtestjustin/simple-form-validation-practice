<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Simple Validtion Form Practice</title>
  </head>
  <body>
    <header>
      <h1>Form Validation Practice</h1>
    </header>
    <form action="/" method="get" id="practice-form" novalidate>
      <div class="email">
        <label for="email-input"> Email Address: </label>
        <input
          type="email"
          id="email-input"
          name="email-input"
          placeholder="email@email.com"
          required
        />
        <div class="error-message"></div>
      </div>
      <div class="country">
        <label for="country-input">Country: </label>
        <input
          type="text"
          id="country-input"
          name="country-input"
          placeholder="Canada"
          required
        />
        <div class="error-message"></div>
      </div>
      <div class="zip">
        <label for="zipcode-input">Zip Code: </label>
        <input
          type="text"
          id="zipcode-input"
          name="zipcode-input"
          placeholder="Zip Code"
          required
        />
        <div class="error-message"></div>
      </div>
      <div class="passcode">
        <label for="password">Choose a Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+,\-.\/:;<=>?@[\\\]^_`{|}~])[a-zA-Z0-9!@#$%^&*()_+,\-.\/:;<=>?@[\\\]^_`{|}~]{8,}$
        "
        />
        <div class="error-message"></div>
      </div>
      <div class="passcode-confirmation">
        <label for="password-confirmation">Confirm Password: </label>
        <input
          type="password"
          id="password-confirmation"
          name="password-confirmation"
          placeholder="Password"
          required
          pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+,\-.\/:;<=>?@[\\\]^_`{|}~])[a-zA-Z0-9!@#$%^&*()_+,\-.\/:;<=>?@[\\\]^_`{|}~]{8,}$
        "
        />
        <div class="error-message"></div>
      </div>
      <button type="submit" class="submit" name="submit">Submit</button>
    </form>
    <footer>
      <h2>CTJ - 2023</h2>
    </footer>
  </body>
</html>
